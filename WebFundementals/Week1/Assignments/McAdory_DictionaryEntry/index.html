<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Entry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: * </label>
        <input type="text" name="firstname">
    </div>
    <div>
        <label>Last Name: * </label>
        <input type="text" name="lastname">
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text" name="emailaddress">
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <div>
        Gender Identity
    </div>
    <div>
        <input type="radio" id="male">
        <label for="male">Male</label>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="radio" id="nb">
        <label for="nb">Non-Binary</label>
        <input type="radio" id="na">
        <label for="na">I prefer not to answer</label>
    </div>
    <div>
        A short description about myself:
    </div>
    <div>
        <textarea name="description" id="description" cols="35" rows="3"></textarea>
    </div>
    <div>
        Favorite Language:
        <select name="language" id="language">
            <option>Javascript</option>
            <option>C#</option>
            <option>HTML</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox">
        Yes, I would like to receive periodic email updates.
    </div>
    <div>
        <input type="submit" value="Create Account" id="create_account">
    </div>
    <div>
        * Indicates a required field
    </div>
</body>
</html>
