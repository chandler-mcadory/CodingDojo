<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ucard">
        <div class="bb">
            <img src="user-circle.png" alt="User Icon">
        </div>
        <div class="wb">
            <h1>Jane Doe</h1>
            <div id="location">
                <img src="map-marker.png" alt="Map Marker">
                <p>Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
            <div id="settings">
                <img src="gear.png" alt="Settings Gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
