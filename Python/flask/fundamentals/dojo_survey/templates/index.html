<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        form {
            padding: 50px 600px;
            gap: 10px;
        }
    </style>
</head>
<body>
    <form action='/result' method='post' class="row justify-content-between">
        
        <!-- YOUR NAME -->

        <label for='name'>Your Name:</label>
            <input type='text' name='name'>


        <!-- STAR WARS PREFERENCE -->

        <label for='sw_choice'>Star Wars Preference:</label>
            <select name='sw_choice'>
                <option value="Prequels">Prequels</option>
                <option value="Originals">Originals</option>
                <option value="Sequels">Sequels</option>
            </select>


        <!-- FAVORITE LANGUAGE -->

        <label for='fav_language'>Favorite Language:</label>
            <select name='fav_language'>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Rust">Rust</option>
                <option value="C#">C#</option>
            </select>


        <!-- COMMENTS -->

        <label for="comment">Comment (optional):</label>
            <input type="text" name="comment" class="comment-box">


        <!-- SUBMIT BUTTON -->

        <button class="btb btn-primary">Submit</button>
    </form>
</body>
</html>
