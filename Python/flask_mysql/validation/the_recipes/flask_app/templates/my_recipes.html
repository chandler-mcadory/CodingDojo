<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>My Recipes</title>
</head>
<body>
    <div class="container">

        <!-- TOPBAR -->
        <div class="d-flex justify-content-between">
            <h1>{{logged_user.first_name}}'s Recipes</h1>
            <div>
                <a href="/dashboard">Home</a>
            </div>
        </div>

        <!-- ALL RECIPES LISTED -->
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under 30?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for one_recipe in logged_user.recipes %}
                <tr>
                    <td>{{one_recipe.name}}</td>
                    <!-- 30 MINUTE Y/N -->
                    <td>{% if one_recipe.under_30 == 1 %}Yes {% else %}No {% endif %}</td>
                    <td>
                        <a href="/recipes/{{one_recipe.id}}">View Recipe</a>
                        <a href="/recipes/{{one_recipe.id}}/edit">Edit</a>
                        <a href="/recipes/{{one_recipe.id}}/delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
